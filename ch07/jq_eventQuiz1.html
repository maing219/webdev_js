<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".add").on("click", addList);
            $(".subject").keydown(function(e) {
                if(e.keyCode == 13)
                    addList();
            });

            $(document).on("click", ".subjectList", function(e) {
                e.preventDefault();
                $(this).remove();
            });

            function addList() {
                $(".subjectRecord").prepend('<li><a href="#" class="subjectList">' + $(".subject").val() + '</a></li>');
                $(".subject").val("");
            }
        });
    </script>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <input type="text" class="subject">
    <button class="add">추가</button>
    <ul class="subjectRecord"></ul>
</body>
</html>
