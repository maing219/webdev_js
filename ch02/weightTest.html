<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과체중 테스트</title>
    <script>
        var name = prompt("당신의 이름은?", "");
        var userHeight = prompt("당신의 신장은?", "");
        var userWeight = prompt("당신의 몸무게는?", "")

        var normalWeight = (userHeight - 100) * 0.9;
        var result = userWeight >= normalWeight-5 && userWeight <= normalWeight+5;
        result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";

        document.write(name + "님은 " + result);
    </script>
</head>
<body>
    
</body>
</html>
