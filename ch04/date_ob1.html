<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date();
        var nowMonth = today.getMonth(),
            nowDate = today.getDate(),
            nowDay = today.getDay();

        switch(nowDay) {
            case 0:
                nowDay = "일"
                break;
            case 1:
                nowDay = "월"
                break;
            case 2:
                nowDay = "화"
                break;
            case 3:
                nowDay = "수"
                break;
            case 4:
                nowDay = "목"
                break;
            case 5:
                nowDay = "금"
                break;
            case 6:
                nowDay = "토"
                break;
        }

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 월: " + (nowMonth+1), "<br>");
        document.write("현재 일: " + nowDate, "<br>");
        document.write("현재 요일: " + nowDay, "<br>");

        var worldcup = new Date(2002, 4, 31);
        var theMonth = worldcup.getMonth(),
            theDate = worldcup.getDate(),
            theDay = worldcup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("2002 월드컵 몇 월: " + (theMonth+1), "<br>");
        document.write("2002 월드컵 몇 일: " + theDate, "<br>");
        document.write("2002 월드컵 무슨 요일: " + theDay, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
