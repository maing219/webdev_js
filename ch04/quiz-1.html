<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-size: 20px;
            margin: 15px;
        }
    </style>
    <script>
        var cal = prompt("몇까지 계산할까요?", "");

        for(var i=1; i<=cal; i++) {
            if(i % 3 == 0) {
                continue;
            }
            
            document.write("<span>" + i + "</span>" + " ");
        }
    </script>
</head>
<body>
    
</body>
</html>
