<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr1 = new Array();
        arr1[0] = 30;
        arr1[1] = "따르릉";
        arr1[2] = true;

        var arr2 = new Array(30, "따르릉", true);

        var arr3 = [30, "따르릉", true];

        document.write("<h3>배열 값 가져오기-1</h3>");
        document.write(arr1[0], "<br>");
        document.write(arr1[1], "<br>");
        document.write(arr1[2], "<br>");

        document.write("<h3>배열 값 가져오기-2</h3>");
        for(var i=0; i<arr2.length; i++) {
            document.write(arr2[i], "<br>");
        }

        document.write("<h3>배열 값 가져오기-3</h3>");
        for(i in arr3) {
            document.write(arr3[i], "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
