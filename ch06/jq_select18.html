<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var arr1 = [
                {"area":"서울", "name":"무대리"},
                {"area":"부산", "name":"홍과장"},
                {"area":"대전", "name":"박사장"},
                {"area":"서울", "name":"빅마마"}
            ];

            var arr2 = $.map(arr1, function(o, i) {
                if(o.area == "서울") {
                    return o;
                } 
            });

            console.log(arr2);

            var arr3 = $.grep(arr1, function(o, i) {
                if(o.area == "서울") {
                    return true;
                }

                else {
                    return false;
                }
            });

            console.log(arr3);
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
