<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt("나이를 입력하세요.", "0");

        if (age == 15) {
            document.write("지학 - 학문에 뜻을 두는 나이");
        }

        else if (age == 30) {
            document.write("이립 - 일가/학문적 성과를 이루는 나이");
        }

        else if (age == 40) {
            document.write("불혹 - 모든 것에 미혹되지 않는 나이");
        }

        else if (age == 50) {
            document.write("지천명 - 하늘의 명을 알고 행하는 나이");
        }

        else if (age == 60) {
            document.write("이순 - 귀가 순해지는 즉, 어떤 말을 들어도 성내지 않는 나이");
        }

        else if (age == 70) {
            document.write("종심 - 마음대로 하여도 거스름이 없는 나이");
        }

        else {
            document.write("올바른 나이를 입력해주세요.");
        }
    </script>
</head>
<body>
    
</body>
</html>
