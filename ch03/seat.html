<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
    <script>
        var stNum = prompt("학생은 몇명입니까?", "0");
        var colNum = prompt("한 줄에 몇 명씩 앉습니까?", "0");
        var rowNum = 0;
        var t = "<table>";

        rowNum = stNum / colNum;
        if (rowNum % 1 != 0)
            rowNum += 1;
        
        rowNum = parseInt(rowNum);

        document.write("<h1>컴퓨터공학과 자리배치도</h1>")

        // document.write("필요한 줄은 모두 " + rowNum + "줄입니다.");

        for (var i=0; i<rowNum; i++) {
            t += "<tr>";

            for (var k=1; k<=colNum; k++) {
                var stNumCount = i * colNum + k;
                t += "<td>컴공 " + stNumCount + "번</td>";

                if (stNumCount == stNum)
                    break;
            }

            t += "</tr>";
        }

        document.write(t);
    </script>
</head>
<body>
    
</body>
</html>
