<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".btn").click(function() {
                $(".img").hide(1000, function() {
                    $(".wrap").css({"background-color":"pink"});
                });
            });
        });
    </script>
    <style>
        .wrap {
            width: 900px;
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <p>hide() 메서드 실행 후 배경색 바꾸기</p>
    <button class="btn">hide()</button>
    <div class="wrap">
        <figure>
            <img src="spring.jpg" class="img">
            <figcaption><b>한국의 봄</b> 화사하게 피어난 분홍 매화꽃</figcaption>
        </figure>
    </div>
</body>
</html>
