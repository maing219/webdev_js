<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>

                $(".img")
                .animate({

    <style>
        .wrap {
            width: 1000px;
            margin: 0 auto;
        }

        p {
            text-align: center;
        }

        button {
            width: 100px;
            margin: 0 auto;
            display: block;
        }

        span {
            color: blue;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="winter.JPG" class="img" width="400px" height="265px">
        <p class="caption"><span>한국의 겨울</span> 너의 부재를 덮어주는 사방의 눈,눈.</p>
        <button class="btn">확대하기</button>
