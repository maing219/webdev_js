<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onOff(on) {
            var light = document.getElementById('light');
            var onOff = 'off';
            if(on)
                onOff = 'on';
            else
                onOff = 'off';
            light.setAttribute('src', '../images/' + onOff + '.jpg');
        }
    </script>
</head>
<body>
    <button onclick="onOff(true)">on</button>
    <button onclick="onOff(false)">off</button>
    <img src="../images/off.jpg" id="light">
</body>
</html>
