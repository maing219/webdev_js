<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var user_num = prompt('팩토리얼 할 수를 입력해주세요.', '1');
        var num = user_num;
        var result = 1;

        function testFnc() {
            result *= num;
            num--;

            if(num == 1)
                return;

            testFnc();
        }

        if(user_num <= 1) {
            alert('올바른 수를 입력해주세요.');
        }

        testFnc();

        document.write(user_num + "! = " + result);
    </script>
</head>
<body>
    
</body>
</html>
