<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Product(name, weight, price) {
            this.name = name;
            this.weight = weight;
            this.price = price;
        }

        Product.prototype.calculate = function(weight) {
            return this.price / this.weight * weight;
        }

        var pig = new Product('돼지삼겹살', 100, 2000);
        console.log(pig);

        document.write(pig.calculate(200));
    </script>
</head>

</body>
</html>
