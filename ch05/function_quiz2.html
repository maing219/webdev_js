        function colorChange(bgColor, txtColor) {
            var b = document.getElementById("theBody");

            b.style.setProperty('background-color', bgColor);
            b.style.setProperty('color', txtColor);
        }

<body id="theBody">
    <button onclick="colorChange('black', 'white')">검정 배경, 흰색 글씨</button>
    <button onclick="colorChange('green', 'white')">초록 배경, 흰색 글씨</button>
    <button onclick="colorChange('yellow', 'blue')">노랑 배경, 파랑 글씨</button>
    <button onclick="colorChange('white', 'black')">흰색 배경, 검정 글씨</button>
