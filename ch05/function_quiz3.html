<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 15px;
            margin: 30px;
            border: 3px solid black;
            border-radius: 5px;
            background-color: aqua;
        }
    </style>
    <script>
        function sum(num) {
            var sum = 0;
            for(var i=1; i<=num; i++) {
                sum += i;
            }

            return sum;
        }

        function displaySum(num) {
            alert(num + '까지 더한 값은 ' + sum(num) + '입니다.');
        }
    </script>
</head>
<body>
    <button onclick="displaySum(10)">10까지 더하기</button>
    <button onclick="displaySum(50)">50까지 더하기</button>
    <button onclick="displaySum(100)">100까지 더하기</button>
</body>
</html>
